scripts:
  start:
    dev:
      script: tsnd --cls --exit-child --ignore-watch node_modules --quiet  --respawn --rs --transpile-only -r tsconfig-paths/register src
      description: Start in dev mode

  test:
    default:
      script: jest --config test/jest.config.ts
      description: Run tests
    watch:
      script: jest --config test/jest.config.ts --watch
      description: Run tests (watch)

  lint:
    check:
      script: 'eslint . --ext .ts --ignore-path .gitignore'
      hiddenFromHelp: true
    fix:
      script: 'eslint . --ext .ts --fix --ignore-path .gitignore'

  format:
    check:
      script: 'prettier --check --ignore-path .gitignore .'
      hiddenFromHelp: true
    fix:
      script: 'prettier --write --ignore-path .gitignore .'
      description: 'Format files'
